LOCALCONF_VERSION = "4"
# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "evb-ast2600"
BBFILE_PATTERN_evb-ast2600 = "^${LAYERDIR}/"
BBFILE_PRIORITY_evb-ast2600 = "11"
LAYERSERIES_COMPAT_evb-ast2600 = "honister kirkstone"

#PRODUCT_GENERATION = "egs"
#PRODUCT_GENERATION:bhs-features = "egp"

# Enable MMBI features when bhs-features is set
#EXTRA_IMAGE_FEATURES:append:bhs-features = " enable-mmbi"
